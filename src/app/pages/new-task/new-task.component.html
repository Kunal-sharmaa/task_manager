<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create Task</h1>
        <input #taskInput type="text" class="form-control has-background-light" placeholder="Add a new task">
        <button class="btn" routerLink="/">Cancel</button>
        <button class="btn btn-primary" (click)="addTask(taskInput.value)">Add</button>
    </div>
</div>
